<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a de la Novia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
    }

    .frase-central {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #ffb6c1;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
      text-align: center;
      z-index: 10;
    }

    .frase-central small {
      font-size: 0.4em;
      display: block;
      margin-top: 10px;
    }

    .palabra, .corazon {
       position: absolute;
  font-size: 1.5em;
  opacity: 0.9;
  white-space: nowrap;
  user-select: none;
  pointer-events: none;
  animation: flotar 12s linear forwards; /* animaci√≥n m√°s suave */
  font-weight: bold;
    }

    .corazon {
      font-size: 2em;
    }

    .explosion {
      position: absolute;
      font-size: 1.2em;
      color: white;
      text-shadow: 0 0 8px #ff69b4;
      opacity: 1;
      animation: explotar 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes explotar {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-50px);
        opacity: 0;
      }
    }

    #mensajeVertical {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: #ff69b4;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div class="frase-central">
    Feliz D√≠a<br><small>‚ù§Ô∏è de la Novia ‚ù§Ô∏è</small>
  </div>

  <div id="mensajeVertical">Por favor gira tu celular a modo horizontal para continuar üíñ</div>

  <script>
    const frases = [
      "Amor eterno", "Te Amo", "Eres mi vida", "Contigo siempre",
      "Mi princesa", "Nuestro amor", "Mi todo", "Tu sonrisa", "Mi cielo"
    ];

    const corazones = ["‚ù§Ô∏è", "üåª", "üíñ", "üå∑", "üíï", "üåº", "üíì", "üíê", "üíò", "üíó", "üíû", "üåπ"];

    const frasesBonitas = [
      "Eres especial", "‚ù§Ô∏è", "Mi coraz√≥n es tuyo", "üåª", "Tu sonrisa ilumina todo", "üíò",
      "Gracias por existir", "‚ù§Ô∏è", "Te pienso siempre", "üåª", "Eres mi mundo", "üíò",
      "Te llevo en el alma", "‚ù§Ô∏è", "Mi raz√≥n de ser", "üåª", "Contigo todo es mejor", "üíò", "Siempre t√∫"
    ];

    let lluviaActiva = true;
    let intervaloLluvia;

    function crearElemento(tipo, contenido, estiloExtra = {}) {
      const el = document.createElement("div");
      el.className = tipo;
      el.textContent = contenido;
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-5vh";
      el.style.fontSize = (Math.random() * 1 + 1.2) + "em";
      el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
     el.style.color = "rgba(255, 192, 203, 0.7)";
     el.style.textShadow = "0 0 3px #fff, 0 0 8px #ff69b4";
      Object.assign(el.style, estiloExtra);
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function lanzarLluvia() {
      if (!lluviaActiva) return;
      for (let i = 0; i < 10; i++) {
        const frase = frases[Math.floor(Math.random() * frases.length)];
        crearElemento("palabra", frase);
      }

      for (let i = 0; i < 10; i++) {
        const corazon = corazones[Math.floor(Math.random() * corazones.length)];
        crearElemento("corazon", corazon, {
          color: "rgba(255, 105, 180, 0.3)",
          textShadow: "0 0 10px rgba(255,105,180,0.5)"
        });
      }
    }

    function iniciarLluvia() {
      if (!intervaloLluvia) {
        intervaloLluvia = setInterval(lanzarLluvia, 1500);
        lanzarLluvia();
      }
    }

    function detenerLluvia() {
      clearInterval(intervaloLluvia);
      intervaloLluvia = null;
    }

    document.addEventListener("click", (e) => {
      if (!lluviaActiva) return;
      for (let i = 0; i < 10; i++) {
        const expl = document.createElement("div");
        expl.className = "explosion";
        expl.style.left = (e.clientX + Math.random() * 100 - 50) + "px";
        expl.style.top = (e.clientY + Math.random() * 100 - 50) + "px";
        expl.textContent = frasesBonitas[Math.floor(Math.random() * frasesBonitas.length)];
        document.body.appendChild(expl);
        setTimeout(() => expl.remove(), 1000);
      }
    });

    function verificarOrientacion() {
      const mensaje = document.getElementById("mensajeVertical");
      if (window.innerWidth > window.innerHeight) {
        // Horizontal
        mensaje.style.display = "none";
        lluviaActiva = true;
        iniciarLluvia();
      } else {
        // Vertical
        mensaje.style.display = "flex";
        lluviaActiva = false;
        detenerLluvia();
      }
    }

    window.addEventListener("resize", verificarOrientacion);
    window.addEventListener("orientationchange", verificarOrientacion);
    window.addEventListener("load", verificarOrientacion);
  </script>
</body>
</html>
