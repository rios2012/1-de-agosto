<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Feliz D√≠a de la Novia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe Script', cursive;
      position: relative;
    }

    .frase-central {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ffb6c1;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
      text-align: center;
      z-index: 10;
    }

    .frase-central small {
      font-size: 0.4em;
      display: block;
      margin-top: 10px;
    }

    .palabra, .corazon {
      position: absolute;
      opacity: 0.8;
      white-space: nowrap;
      pointer-events: none;
      animation: flotar 10s linear forwards;
    }

    .corazon {
      font-size: 1.8em;
    }

    .explosion {
      position: absolute;
      font-size: 1em;
      color: white;
      text-shadow: 0 0 8px #ff69b4;
      opacity: 1;
      animation: explotar 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes explotar {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-50px);
        opacity: 0;
      }
    }

    .mensaje-orientacion {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ffb6c1;
      font-size: 1em;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>

  <div class="frase-central">
    Feliz D√≠a<br><small>‚ù§Ô∏è de la Novia ‚ù§Ô∏è</small>
  </div>

  <div class="mensaje-orientacion" id="mensajeOrientacion">
    üîÑ Gira tu celular a modo vertical para ver la magia üíñ
  </div>

  <script>
    const frases = [
      "Amor eterno", "Te Amo", "Eres mi vida", "Contigo siempre",
      "Mi princesa", "Nuestro amor", "Mi todo", "Tu sonrisa", "Mi cielo"
    ];

    const corazones = ["‚ù§Ô∏è","üåª", "üíñ", "üå∑", "üíï", "üåº","üíì","üíê", "üíò","üåª", "üíó", "üíû", "üåπ", "üíû"];

    const frasesBonitas = [
      "Eres especial","‚ù§Ô∏è", "Mi coraz√≥n es tuyo","üåª", "Tu sonrisa ilumina todo","üíò",
      "Gracias por existir","‚ù§Ô∏è", "Te pienso siempre","üåª", "Eres mi mundo","üíò",
      "Te llevo en el alma","‚ù§Ô∏è", "Mi raz√≥n de ser","üåª", "Contigo todo es mejor","üíò", "Siempre t√∫"
    ];

    let intervaloLluvia;

    function crearElemento(tipo, contenido, estiloExtra = {}) {
      const el = document.createElement("div");
      el.className = tipo;
      el.textContent = contenido;

      // Ahora distribuimos mejor el ancho
      el.style.left = Math.random() * 100 + "%";
      el.style.top = "-50px";
      el.style.fontSize = (Math.random() * 1 + 1.2) + "em";
      el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
      el.style.color = "rgba(255, 200, 220, 0.7)";
      el.style.textShadow = "0 0 5px #ffc0cb, 0 0 15px #ff69b4";
      Object.assign(el.style, estiloExtra);

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function lanzarLluvia() {
      for (let i = 0; i < 20; i++) {
        const frase = frases[Math.floor(Math.random() * frases.length)];
        crearElemento("palabra", frase);
      }
      for (let i = 0; i < 15; i++) {
        const corazon = corazones[Math.floor(Math.random() * corazones.length)];
        crearElemento("corazon", corazon, {
          color: "rgba(255, 105, 180, 0.3)",
          textShadow: "0 0 10px rgba(255,105,180,0.5)"
        });
      }
    }

    document.addEventListener("click", (e) => {
      if (!esVertical()) return;
      for (let i = 0; i < 10; i++) {
        const expl = document.createElement("div");
        expl.className = "explosion";
        expl.style.left = (e.clientX + Math.random() * 100 - 50) + "px";
        expl.style.top = (e.clientY + Math.random() * 100 - 50) + "px";
        expl.textContent = frasesBonitas[Math.floor(Math.random() * frasesBonitas.length)];
        document.body.appendChild(expl);
        setTimeout(() => expl.remove(), 1000);
      }
    });

    function esVertical() {
      return window.innerHeight >= window.innerWidth;
    }

    function manejarOrientacion() {
      const mensaje = document.getElementById("mensajeOrientacion");
      if (esVertical()) {
        mensaje.style.display = "none";
        if (!intervaloLluvia) {
          lanzarLluvia();
          intervaloLluvia = setInterval(lanzarLluvia, 1500);
        }
      } else {
        mensaje.style.display = "block";
        clearInterval(intervaloLluvia);
        intervaloLluvia = null;
        limpiarLluvia();
      }
    }

    function limpiarLluvia() {
      document.querySelectorAll(".palabra, .corazon").forEach(el => el.remove());
    }

    window.addEventListener("resize", manejarOrientacion);
    manejarOrientacion();
  </script>
</body>
</html>
